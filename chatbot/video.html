<!DOCTYPE html>
<html>

<head>
    <title>Live Customer Support</title>
    <link rel="icon"
        href="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSB1SVFE05ZxV-ISwSJ-vluf6bOlmn8kxa4rY03dDA9VBxjR_BF"
        type="image/png">
    <style>
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .chat-container {
            width: 300px;
            height: 400px;
            position: fixed;
            bottom: 0;
            right: 0;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            overflow-y: scroll;
        }

        .chat-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-top: 1px solid #ccc;
            resize: none;
            outline: none;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="video-container">
        <iframe src="https://meet.google.com/ykm-fdvm-epy" style="height: 200vh; width: 200vh;"></iframe>
        <a href="https://chrome.google.com/webstore/detail/iframe-allow/gifgpciglhhpmeefjdmlpboipkibhbjg"
            target="_blank" rel="noopener noreferrer">Click here to install the Chrome Extension if not connected to
            Gmeet</a>
    </div>

</body>

</html>
